<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <form>
            <i class="fas  fa-paper-plane"></i>
            <div class="input-group">
                <label for=""> Full Name</label>
                <input type="text" placeholder="Enter your Name" id="name" onkeyup="validateName()">
                <span id="name-error">Name Required</span>
            </div>

            <div class="input-group">
                <label for="">Phone No</label>
                <input type="tel" placeholder="Enter your Phone no" id="">
                <span id="phone-error">Phone Required</span>

            </div>

            <div class="input-group">
                <label for=""> Email Id</label>
                <input type="email" placeholder="Enter your Email" id="name"  onkeyup="validateName()">
                <span id="email-error">Email Required</span>

            </div>
            <div class="input-group">
                <label for=""> Your Message</label>
                <textarea rows="5" placeholder="Enter Your Message " id=""></textarea>
                <span id="messsage-error">Message Required</span>

            </div>

            <button type="submit">Submit </button>
            <span id="submit-error">Pls fix the Issue</span>

        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
